<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Title-->
    <title>Suha - Multipurpose Ecommerce Mobile Template</title>
    <!-- Favicon-->
    <link rel="icon" href="../../assets/img/core-img/favicon.ico">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <!-- Preloader-->
    <div class="preloader" id="preloader">
        <div class="spinner-grow text-secondary" role="status">
            <div class="sr-only">Loading...</div>
        </div>
    </div>
    <!-- Login Wrapper Area-->
    <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
        <!-- Background Shape-->
        <div class="background-shape"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5"><img class="big-logo" src="../../assets/img/core-img/logo-white.png" alt="">
                    <!-- Register Form-->
                    <div class="register-form mt-5 px-4">
                        <form>
                            <div class="form-group text-left mb-4"><span>Email</span>
                                <label for="reg-email"><i class="lni-envelope"></i></label>
                                <input class="form-control" id="reg-email" type="email" placeholder="help@example.com">
                            </div>
                            <div class="form-group text-left mb-4"><span>Password</span>
                                <label for="reg-password"><i class="lni-lock"></i></label>
                                <input class="input-psswd form-control" id="reg-password" type="password" placeholder="********************">
                            </div>
                            <div class="form-group text-left mb-4"><span>Confirm Password</span>
                                <label for="reg-confirm-password"><i class="lni-lock"></i></label>
                                <input class="input-psswd form-control" id="reg-confirm-password" type="password" placeholder="********************">
                            </div>
                            <button type="button" class="btn btn-primary btn-lg w-100 register-btn" onclick="createSellerAccount()">Register Now</button>
                        </form>
                    </div>
                    <!-- Login Meta-->
                    <div class="login-meta-data">
                        <p class="text-white mt-3 mb-0">Already have an account?<a class="ml-2" href="login.html">Login</a></p>
                    </div>

                    <div class="alert-msg mt-3 px-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- All JavaScript Files-->
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.min.js"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
    <script src="../../assets/js/waypoints.min.js"></script>
    <script src="../../assets/js/jquery.easing.min.js"></script>
    <script src="../../assets/js/owl.carousel.min.js"></script>
    <script src="../../assets/js/jquery.animatedheadline.min.js"></script>
    <script src="../../assets/js/jquery.counterup.min.js"></script>
    <script src="../../assets/js/wow.min.js"></script>
    <script src="../../assets/js/jarallax.min.js"></script>
    <script src="../../assets/js/jarallax-video.min.js"></script>
    <script src="../../assets/js/default/jquery.passwordstrength.js"></script>
    <script src="../../assets/js/default/dark-mode-switch.js"></script>
    <script src="../../assets/js/default/active.js"></script>

    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-performance.js"></script>
    <script src="../../assets/firebase/init.js"></script>

    <script src="register.db.js"></script>
</body>

</html>
