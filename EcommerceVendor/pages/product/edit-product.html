                                    </div>
                                </div>

    <script>
        $('#add-attribute-row').click(function() {
            $('.attribute-sections').append('<div class="attribute-section mt-2 mb-3">' +
                '<div class="form-group row">' +
                '<label class="col-sm-2 col-form-label">Attribute Name</label>' +
                '<div class="col-sm-10">' +
                '<input type="text" class="form-control form-control-sm" placeholder="Attribute Name">' +
                '</div>' +
                '</div>' +
                '<div class="form-group row">' +
                '<label class="col-sm-2 col-form-label">Attribute Value</label>' +
                '<div class="col-sm-10">' +
                '<input type="text" class="form-control form-control-sm" placeholder="Attribute Value">' +
                '</div>' +
                '</div>' +
                '<div class="form-group row">' +
                '<label class="col-sm-2"></label>' +
                '<div class="col-sm-10">' +
                '<a class="btn btn-danger delete-row-btn" href="#"><i class="lni-trash"></i></a>' +
                '</div>' +
                '</div>' +
                '</div>')
        });

        $(document).on('click', '.delete-row-btn', function() {
            $(this).closest('.attribute-section').remove();
        });

        $('.product-img-input').click(function(){
            if($('.no-image').length==0){
                alert('You can upload only 4 images');
            }
        });

        $('.product-img-card .form-control-file').on('change',function(evt){
            console.log('evt',evt);
            var tgt = evt.target,files = tgt.files;
            if (FileReader && files && files.length) {
                if (validateSize(files[0])) {
                    var fr = new FileReader();
                    fr.onload = function() {
                        $(this).closest('.no-image').find('img').attr('src',fr.result);
                        $(this).closest('.no-image').removeClass('no-image');
                    }
                    fr.readAsDataURL(files[0]);
                }
            }
        });

        document.getElementById('product-img-input').onchange = function(evt) {
            console.log('evt',evt);
            var tgt = evt.target || window.event.srcElement,files = tgt.files;
            if (FileReader && files && files.length) {
                if (validateSize(files[0])) {
                    var fr = new FileReader();
                    fr.onload = function() {
                        $('.no-image:first').find('img').attr('src',fr.result);
                        $('.no-image:first').removeClass('no-image');
                        if($('.no-image').length==0){
                            alert('You can upload only 4 images');
                        }
                        //document.getElementById('profile-img').src = fr.result;
                        //document.getElementById('profile-img').setAttribute("file-type", (files[0].type).substring((files[0].type).indexOf('/') + 1, (files[0].type).length));
                    }
                    fr.readAsDataURL(files[0]);
                }
            } else {
            }
        }

        function validateSize(file) {
            var isValidSize = false;
            var FileSize = file.size / 1024; // in KB
            if (FileSize > 500) {
                alert('File size exceeds 500 KB');
                return false;
            } else {
                return true;
            }
        }

        $('.delete-image-btn').click(function(){
            $(this).closest('.card-body').find('img').attr('src','../../assets/img/core-img/noImage.jpg');
            $(this).closest('.card-body').addClass('no-image');
        });

    </script>
