<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Title-->
    <title>Suha - Multipurpose Ecommerce Mobile Template</title>
    <!-- Favicon-->
    <link rel="icon" href="../../assets/img/core-img/favicon.ico">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <!-- Preloader-->
    <div class="preloader" id="preloader">
        <div class="spinner-grow text-secondary" role="status">
            <div class="sr-only">Loading...</div>
        </div>
    </div>
    <!-- Header Area-->
    <div class="header-area" id="headerArea">
        <div class="container h-100 d-flex align-items-center justify-content-between">
            <!-- Back Button-->
            <div class="back-button"><a href="settings.html"><i class="lni-arrow-left"></i></a></div>
            <!-- Page Title-->
            <div class="page-heading">
                <h6 class="mb-0">Change Password</h6>
            </div>
            <!-- Navbar Toggler-->
            <div class="suha-navbar-toggler d-flex justify-content-between flex-wrap" id="suhaNavbarToggler"><span></span><span></span><span></span></div>
        </div>
    </div>
    <!-- Sidenav Black Overlay-->
    <div class="sidenav-black-overlay"></div>
    <!-- Side Nav Wrapper-->
    <div class="suha-sidenav-wrapper" id="sidenavWrapper">
        <!-- Sidenav Profile-->
        <div class="sidenav-profile">
            <div class="user-profile"><img src="../../assets/img/bg-img/9.jpg" alt=""></div>
            <div class="user-info">
                <h6 class="user-name mb-0"></h6>
            </div>
        </div>
        <!-- Sidenav Nav-->
        <ul class="sidenav-nav">
            <li><a href="../dashboard/dashboard.html"><i class="lni-user"></i>Dashboard</a></li>
            <li><a href="../profile/profile.html"><i class="lni-user"></i>My Profile</a></li>
            <li><a href="../notification/notifications.html"><i class="lni-alarm lni-tada-effect"></i>Notifications<span class="ml-3 badge badge-warning">3</span></a></li>
            <li><a href="../orders/my-order.html"><i class="lni-empty-file"></i>My Orders</a></li>
            <li><a href="../settings/settings.html"><i class="lni-cog"></i>Settings</a></li>
        </ul>
        <!-- Go Back Button-->
        <div class="go-home-btn" id="goHomeBtn"><i class="lni-arrow-left"></i></div>
    </div>
    <div class="page-content-wrapper">
        <div class="container">
            <!-- Profile Wrapper-->
            <div class="profile-wrapper-area py-3">
                <!-- User Information-->
                <div class="card user-info-card">
                    <div class="card-body p-4 d-flex align-items-center">
                        <div class="user-profile mr-3"><img src="../../assets/img/bg-img/9.jpg" alt=""></div>
                        <div class="user-info">
                            <p class="mb-0 text-white">@designing-world</p>
                            <h5 class="mb-0">Suha Jannat</h5>
                        </div>
                    </div>
                </div>
                <!-- User Meta Data-->
                <div class="card user-data-card">
                    <div class="card-body">
                        <form action="#" method="POST">
                            <div class="form-group">
                                <div class="title mb-2"><i class="lni-key"></i><span>Old Password</span></div>
                                <input class="form-control" type="password">
                            </div>
                            <div class="form-group">
                                <div class="title mb-2"><i class="lni-key"></i><span>New Password</span></div>
                                <input class="form-control" type="password">
                            </div>
                            <div class="form-group">
                                <div class="title mb-2"><i class="lni-key"></i><span>Repeat New Password</span></div>
                                <input class="form-control" type="password">
                            </div>
                            <button class="btn btn-success w-100" type="submit">Update Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer Nav-->
    <div class="footer-nav-area" id="footerNav">
        <div class="container h-100 px-0">
            <div class="suha-footer-nav h-100">
                <ul class="h-100 d-flex align-items-center justify-content-between">
                    <li><a href="../dashboard/dashboard.html"><i class="lni-home"></i>Dashboard</a></li>
                    <li><a href="../product/shop-grid.html"><i class="lni-layers"></i>Products</a></li>
                    <li><a href="../orders/my-order.html"><i class="lni-cart"></i>Orders</a></li>
                    <li class="active"><a href="../settings/settings.html"><i class="lni-cog"></i>Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- All JavaScript Files-->
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.min.js"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
    <script src="../../assets/js/waypoints.min.js"></script>
    <script src="../../assets/js/jquery.easing.min.js"></script>
    <script src="../../assets/js/owl.carousel.min.js"></script>
    <script src="../../assets/js/jquery.animatedheadline.min.js"></script>
    <script src="../../assets/js/jquery.counterup.min.js"></script>
    <script src="../../assets/js/wow.min.js"></script>
    <script src="../../assets/js/jarallax.min.js"></script>
    <script src="../../assets/js/jarallax-video.min.js"></script>
    <script src="../../assets/js/default/jquery.passwordstrength.js"></script>
    <script src="../../assets/js/default/dark-mode-switch.js"></script>
    <script src="../../assets/js/default/active.js"></script>
</body>

</html>
